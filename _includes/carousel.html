{% if page.images %}
<!-- BEGIN CAROUSEL  -->
<div id="photo-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#photo-carousel" data-slide-to="0" class="active"></li>
	{% capture temp %}{% increment var %}{% endcapture%}
	{% for image in page.images offset:1 %}
	<li data-target="#photo-carousel" data-slide-to="{% increment var %}"></li>
	{% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/images/{{page.images | first}}" alt="Amatriciana Pasta">
    </div>
	{% for image in page.images offset:1 %}
    <div class="item">
      <img src="/images/{{image}}" alt="Amatriciana Pasta">
    </div>
	{% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#photo-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#photo-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /photo-carousel -->
<!-- END CAROUSEL  -->
{% endif %}
